<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://img.freepik.com/free-vector/flat-background-world-teacher-s-day-celebration_23-2150722546.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .calculator h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #333;
        }

        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .buttons button:hover {
            background: #45a049;
        }

        .buttons .operator {
            background: #f39c12;
        }

        .buttons .operator:hover {
            background: #e67e22;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Basic Calculator</h2>
        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="append('/')" class="operator">/</button>
            <button onclick="append('*')" class="operator">*</button>
            <button onclick="append('-')" class="operator">-</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('+')" class="operator">+</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="calculate()">=</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('0')" style="grid-column: span 2;">0</button>
            <button onclick="append('.')">.</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');

        function append(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>

</html>
